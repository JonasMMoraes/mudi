<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <div th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 col-sm-12 mb-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-5">Valor: <span
                                    th:text="${pedido.valorNegociado}">200,99</span>
                            </div>
                            <div class="col-sm-12 col-md-7">Data da entrega:
                                <span th:text="${pedido.dataDataEntrega}">10/02/2020</span>
                            </div>
                        </div>
                        <div>Produto</div>
                        <div>
                            <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/>
                        </div>
                        <div>Descricao</div>
                        <div>
                            <textarea th:text="${pedido.descricao}" class="form-control" aria-label="With textarea">descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <img th:src="${pedido.urlImagem}" class="img-thumbnail" src=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
